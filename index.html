<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css/general.css">
    <link rel="stylesheet" href="./styles.css/content.css">
    <link rel="stylesheet" href="styles.css/sidebar.css">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="sidebar">
                <div class="side-header">
                    <img src="./assets/images/user-profile.png" alt="">
                    <div class="user-description">
                        <h1>Do it!</h1>
                        <p>user name</p>
                    </div>
                </div>
                <hr>
                <div class="side-menu">
                    <div class="today-tasks tasks">
                        <img src="./assets/icons/list.png" alt="">
                        <div class="today-task-sub-menu">
                            <p>Toady tasks</p>
                            <div class="sub-task">
                                <img src="./assets/icons/check.png" alt="">
                                <p>done</p>
                            </div>
                            <div class="sub-task">
                                <img src="./assets/icons/minus.png" alt="">
                                <p>In progress</p>
                            </div>
                        </div>
                    </div>
                    <div class="schedule tasks">
                        <img src="./assets/icons/calendar.png" alt="">
                        <p>Schedule</p>
                    </div>
                    <div class="setting tasks">
                        <img src="./assets/icons/setting.png" alt="">
                        <p>Settings</p>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="to-do-block">
                    <h1>Task Management</h1>
                    <div id="add-new-task">
                        <input id="input-text" type="text" name="search" placeholder="Add New Task...">
                        <button id="input-btn">
                            <img src="./assets/icons/pencil.png" alt="">
                        </button>
                    </div>
                    <div id="task-list">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
